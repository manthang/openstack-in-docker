[DEFAULT]
debug = False
log_file = /var/log/glance/glance-registry.log
bind_host = MY_IP
bind_port = 9191
transport_url = TRANSPORT_URL

[database]
connection = mysql+pymysql://glance:GLANCE_DBPASS@DB_HOST/glance

[keystone_authtoken]
